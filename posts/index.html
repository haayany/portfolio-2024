---
layout: page
title: Posts
background: '/img/bg-post.jpg'
---
<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <h1 class="my-5 py-5">Works</h1>
      <div class="container g-5">
        <div class="row row-cols-1 row-cols-lg-2">
          <!-- Home Post List -->
          {% for post in site.posts limit : 4 %}
          <div class="col p-3">
            <a class="card-custom" href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
              <div class="card-image">
                <img class="img-fluid" src="{{ post.card }}">
              </div>
              <div class="content">
                <h3 class="post-title">{{ post.title }}</h3>
                <p class="post-subtitle">{{ post.timeline }}</p>
                {% if post.subtitle %}
                <p class="post-subtitle">{{ post.subtitle }}</p>
                {% else %}
                <h3 class="post-subtitle">{{ post.excerpt | strip_html | truncatewords: 15 }}</h3>
                {% endif %}
                <div class="btn button" href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
                  See more
                </div>
              </div>
            </a>
          </div>
          {% endfor %}

          <!-- Pager -->

        </div>
      </div>
      <!-- <div class="clearfix">
        <a class="btn btn-primary float-right" href="{{"/posts" | relative_url }}">View All Posts &rarr;</a>
      </div> -->

    </div>
  </div>
</div>
